<script>
    // Part1
    function starString(num){
        let star = "";
        for(i=0; i<num; i++){
            star += "*";
        }
        return star
    }

    // Part2
    function drawStars(arr) {
    for (let i = 0; i < arr.length; i++) {
        let star = "";
        for (let j = 0; j < arr[i]; j++) {
            star += "*";
        }
        return star
    }
}

</script>

</body>
